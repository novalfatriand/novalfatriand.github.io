<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="stylePrototype.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
  <body>
    <!-- Desktop Version Start -->
    <div class="wrapper desktopVersion">
        <div class="container main">
            <div class="row rowDesktop">
                <div class="col-md-6 imageSebelah">
                    <img src="" alt="">
                    <div class="text">
                        <p></p>
                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Sign In</header>
                        <div class="input-field">
                            <input id="emailInput" type="text" class="input" id="email" autocomplete="off" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input id="passwordInput" type="password" class="input" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field inputSignin">
                            <!--<input type="submit" class="submit" onclick="onLogin()" value="Sign In">-->
                            <button type="submit" class="submit" onclick="onSubmit()">Sign In</button>
                        </div>
                            <div class="register">
                                <span>Jika anda mengalami kendala, <br> <a href="#">Hubungi kami.</a></span>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Desktop Version End -->

    <!-- Android Version Start -->
    <div class="wrapper prototypeVersion">
        <div class="container containerUtama">
            <img class="logoPerusahaan" src="logo/LogoHeaderNew.png" alt="Company Logo">
            <div class="row rowPrototype">
                <div class="col-md-6 right kotakUtama">
                    <div class="input-box headerPrototype">
                        <header class="helloWelcomeBack">Hello, Welcome Back!</header>
                        <p class="subheaderPrototype">Login untuk melanjutkan ke akun anda.</p>
                        <div class="input-field emailPrototype">
                            <input id="emailInput" type="text" class="input" id="email" autocomplete="off" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field passwordPrototype">
                            <input id="passwordInput" type="password" class="input" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <p class="forgotPasswordPrototype"><a href="">Forgot Password?</a></p>
                        <div class="input-field inputSignin submitLoginPrototype">
                            <input type="submit" class="submit tombolSubmitPrototype" onclick="onSubmit()" value="LOGIN">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="testVers">Â© 2023 Tim Developer SSS. V Prototype</p>
    </div>
    <!-- Android Version End -->

    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
