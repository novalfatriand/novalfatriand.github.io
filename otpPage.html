<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OTP Page</title>
    <link rel="stylesheet" href="otpStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container container-utama">
        <img class="logoPerusahaan" src="logo/LogoHeaderNew.png" alt="Company Logo">
        <div class="row row-utama">
            <div class="col-md-6 right kotakUtama">
                <div class="input-box headerPrototype">
                    <header class="helloWelcomeBack">Hello, Welcome Back!</header>
                    <p class="subheaderPrototype">Login untuk melanjutkan ke akun anda.</p>
                    <div class="input-field emailPrototype">
                        <input id="emailInput" type="text" class="input" id="email" autocomplete="off" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field passwordPrototype">
                        <input id="passwordInput" type="password" class="input" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <p class="forgotPasswordPrototype"><a href="otpPage.html">Forgot Password?</a></p>
                    <div class="input-field inputSignin submitLoginPrototype">
                        <input type="submit" class="submit tombolSubmitPrototype" onclick="onSubmit()" value="LOGIN">
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
