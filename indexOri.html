            </div>   
        </div>

            <div class="col-md-12">

                    <div class="input-field inputAndroid inputEmail">
                        <input type="text" class="input inputBorderBottom" id="email" required autocomplete="off">
                        <label for="email">Email</label>
                    </div> 
                    <div class="input-field inputAndroid inputPassword">
